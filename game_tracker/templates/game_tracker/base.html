{% load static %}
<!-- This is the base html file that will span across all pages.
    Everypage contains the name of the project/website, a navigation bar, a footer, and more to be determined.-->
<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel = "stylesheet" href = "{% static 'game_tracker/style.css' %}">
    </head>
    <body>
        <header>
            <h1>Game Tracker</h1>
        </header>
        <nav>
            <a href="{% url 'game_tracker:index' %}"><button class="header_button">Home</button></a>
            <a href="{% url 'game_tracker:game-library-list' %}"><button class="header_button">Game Library</button></a>
            <a href="{% url 'game_tracker:community-home-list' %}"><button class="header_button">Community</button></a>
            <a href="{% url 'game_tracker:profile-detail' str=request.user.username %}"><button class="header_button">Profile</button></a>
        </nav>
        <hr>
        {% block content %}
        {% endblock %}
        <script src="{% static 'game_tracker/crud.js' %}"></script>
    </body>
    <footer>
        <p>Final Project - Alex Wagner</p>
    </footer>
</html>
