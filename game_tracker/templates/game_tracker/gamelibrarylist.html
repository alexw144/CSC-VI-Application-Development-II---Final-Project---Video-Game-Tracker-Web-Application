<!-- This page is the Game Library. It shows every game there is in the databse.-->
{% extends "game_tracker/base.html" %}

{% block title %}Game Library{% endblock %}

{% block content %}
<h1>
    Game Library
</h1>
<!--If you click on the game title or image the user will be sent to that specific games page.-->
<ul class="game-library-list-ul">
    {% for object in object_list %}
        <li class="game-library-list-li"><a href="{% url 'game_tracker:game-detail' object.slug %}" class="game-library-list-a"><img src="{{ object.game_cover_image.url }}" width="275" height="350"><br>{{ object.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
