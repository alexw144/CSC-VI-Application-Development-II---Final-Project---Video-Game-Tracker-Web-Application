<!-- This is the user registration page-->
{% extends "game_tracker/base.html" %}
{% load static %}

{% block title %}
User Login
{% endblock %}

{% block content %}
<section class="user-login">
    <h2>User Login</h1>
    <form action="/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <button>Login</button>
    </form>
</section>
{% endblock %}
